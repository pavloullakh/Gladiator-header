<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gladiator Header</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="header">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="media/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="media/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="">Spain</a></li>
                <li><a href="">Rome</a></li>
                <li><a href="">Germany</a></li>
                <li><a href="">Italy</a></li>
                <li class="btn">Sign Up</li>
            </ul>
        </nav>

        <div class="content">
            <h1>My header is ready!</h1>
            <form>
                <input type="text" placeholder="&#x2694; Ave gladiator!">
                <button type="submit">Find your way</button>
            </form>
            <div class="category-list">
                <div class="category">
                    <img src="media/helmet1.png">
                    <p>Maximus</p>
                </div>
                <div class="category">
                    <img src="media/helmet2.png">
                    <p>Commodus</p>
                </div>
                <div class="category">
                    <img src="media/helmet3.png">
                    <p>Juba</p>
                </div>
                <div class="category">
                    <img src="media/helmet4.jpg">
                    <p>Lucilla</p>
                </div>
                <div class="category">
                    <img src="media/helmet5.png">
                    <p>Proximo</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
